<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View Trip</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-1">
            <p><a href="/travels">Home</a></p>
        </div>
        <div class="col-md-2">
            <p><a href="/logout">Logout</a></p>
        </div>
        <div class="col-md-1"></div>
    </div> 
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-11">
            <h1>{{trip.destination}}</h1>
            <p>Planned by: {{trip.createor.username}}</p>
            <p>Plan: {{trip.plan}}</p>
            <p>Travel date from: {{trip.start_date}}</p>
            <p>Travel date to: {{trip.end_date}}</p>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-11">
            <h1>Others joining the trip</h1>
            {% for user in other_users %}
            <p>{{user.username}}</p>
            {% endfor %}
            
        </div>
    </div>
</div>   
</body>
</html>
